<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Media Catalog</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #2c3e50;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 1.5rem;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 1rem;
      padding: 1rem;
    }
    .filters {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .filters h2 {
      margin-top: 0;
    }
    .filters label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    .filters select, .filters input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-content {
      padding: 1rem;
    }
    .card-title {
      font-size: 1.2rem;
      margin: 0 0 0.5rem;
    }
    .card-details {
      font-size: 0.9rem;
      color: #666;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #2c3e50;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<header>
  Media Catalog
</header>

<div class="container">
  <!-- Advanced Search / Filters -->
  <aside class="filters">
    <h2>Advanced Search</h2>

    <label for="decade">Browse by Decade</label>
    <select id="decade">
      <option>2020s</option>
      <option>2010s</option>
      <option>2000s</option>
      <option>1990s</option>
    </select>

    <label for="network">Browse by Network</label>
    <select id="network">
      <option>Netflix</option>
      <option>HBO</option>
      <option>Disney+</option>
      <option>Amazon Prime</option>
    </select>

    <label for="runtime">Filter by Runtime (minutes)</label>
    <input type="number" id="runtime" placeholder="e.g. 90">

    <label for="language">Filter by Language</label>
    <input type="text" id="language" placeholder="e.g. English">

    <label for="certification">Filter by Certification</label>
    <input type="text" id="certification" placeholder="e.g. PG-13">

  </aside>

  <!-- Title Browser -->
  <main class="catalog">
    <div class="card">
      <img src="https://via.placeholder.com/300x400" alt="Movie Poster">
      <div class="card-content">
        <div class="card-title">Movie Title</div>
        <div class="card-details">
          <p>Cast: John Doe, Jane Smith</p>
          <p>Showrunner: Alex Johnson</p>
          <p>Language: English</p>
          <p>Certification: PG-13</p>
        </div>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x400" alt="Movie Poster">
      <div class="card-content">
        <div class="card-title">Show Title</div>
        <div class="card-details">
          <p>Cast: Emily Brown, Chris Evans</p>
          <p>Showrunner: Linda Carter</p>
          <p>Language: Spanish</p>
          <p>Certification: TV-MA</p>
        </div>
      </div>
    </div>

    <!-- Add more cards as needed -->
  </main>
</div>

<footer>
  &copy; 2025 Media Catalog. All rights reserved.
</footer>

</body>
</html>
