<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Manager</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .profile-container {
      width: 100%;
      max-width: 850px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .tabs {
      display: flex;
      background: #f7f7f7;
      border-bottom: 2px solid #ddd;
    }

    .tabs label {
      flex: 1;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tabs label:hover {
      background-color: #e0e0e0;
    }

    input[type="radio"] {
      display: none;
    }

    .tab-content {
      display: none;
      padding: 2rem;
    }

    #view:checked ~ .content #view-content,
    #edit:checked ~ .content #edit-content,
    #password:checked ~ .content #password-content {
      display: block;
    }

    .profile-pic {
      text-align: center;
      margin-bottom: 1rem;
    }

    .profile-pic img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4a90e2;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .button-row {
      display: flex;
      gap: 1rem;
    }

    .button-row button {
      flex: 1;
      padding: 0.9rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .save-btn {
      background-color: #28a745;
    }

    .reset-btn {
      background-color: #dc3545;
    }

    .file-upload {
      margin-top: 0.5rem;
    }

    .view-details p {
      margin: 0.5rem 0;
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
  </style>
</head>
<body>

<div class="profile-container">

  <!-- Tabs -->
  <input type="radio" name="tab" id="view" checked>
  <input type="radio" name="tab" id="edit">
  <input type="radio" name="tab" id="password">

  <div class="tabs">
    <label for="view">View Profile</label>
    <label for="edit">Edit Profile</label>
    <label for="password">Update Password</label>
  </div>

  <!-- Tab Contents -->
  <div class="content">

    <!-- View Profile -->
    <div id="view-content" class="tab-content">
      <h2>Profile Overview</h2>
      <div class="profile-pic">
        <img src="https://via.placeholder.com/150" alt="Avatar">
      </div>
      <div class="view-details">
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Address:</strong> 123 Main Street, City, Country</p>
        <p><strong>Email:</strong> john@example.com</p>
        <p><strong>Phone:</strong> +1234567890</p>
        <p><strong>Bio:</strong> Web developer with a passion for creating amazing UIs.</p>
      </div>
    </div>

    <!-- Edit Profile -->
    <div id="edit-content" class="tab-content">
      <h2>Edit Profile</h2>
      <form>
        <div class="profile-pic">
          <img src="https://via.placeholder.com/150" alt="Avatar">
          <div class="file-upload">
            <input type="file" accept="image/*">
          </div>
        </div>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" value="John Doe">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" value="123 Main Street, City, Country">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" value="john@example.com">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" value="+1234567890">
        </div>
        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea id="bio" rows="3">Web developer with a passion for creating amazing UIs.</textarea>
        </div>
        <div class="button-row">
          <button type="submit" class="save-btn">Save</button>
          <button type="reset" class="reset-btn">Reset</button>
        </div>
      </form>
    </div>

    <!-- Update Password -->
    <div id="password-content" class="tab-content">
      <h2>Change Password</h2>
      <form>
        <div class="form-group">
          <label for="current">Current Password</label>
          <input type="password" id="current">
        </div>
        <div class="form-group">
          <label for="new">New Password</label>
          <input type="password" id="new">
        </div>
        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm">
        </div>
        <div class="button-row">
          <button type="submit" class="save-btn">Update</button>
          <button type="reset" class="reset-btn">Clear</button>
        </div>
      </form>
    </div>

  </div>
</div>

</body>
</html>
