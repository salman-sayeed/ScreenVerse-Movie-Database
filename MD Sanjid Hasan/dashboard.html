<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Dashboard</title>
  <style>
    a{
      text-decoration: none;
      color:inherit;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
    }

    .header {
      background: #2c3e50;
      color: #fff;
      padding: 1.5rem 2rem;
      font-size: 1.6rem;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h2 {
      color: #34495e;
      margin-bottom: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .widget {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .widget:hover {
      transform: translateY(-5px);
    }

    .widget h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #2c3e50;
    }

    .widget p {
      margin-top: 0.5rem;
      font-size: 1.4rem;
      color: #27ae60;
      font-weight: bold;
    }

    .quick-actions {
      margin-top: 3rem;
    }

    .action-button {
      display: block;
      width: 100%;
      max-width: 400px;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      text-align: left;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .action-button:hover {
      background-color: #2980b9;
    }

    .panel {
      display: none;
      background: white;
      padding: 1rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .panel p {
      margin: 0;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="header">Home Dashboard</div>

  <div class="container">
    <!-- Overview -->
    <h2>Analytics Overview</h2>
    <div class="grid">
      <div class="widget" onclick="alert('Viewing user stats...')">
        <h3>Total Users</h3>
        <p>1,230</p>
      </div>
      <div class="widget" onclick="alert('Opening ticket analytics...')">
        <h3>Open Tickets</h3>
        <p>45</p>
      </div>
      <div class="widget" onclick="alert('Showing session data...')">
        <h3>Active Sessions</h3>
        <p>102</p>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions">
      <h2>Quick Actions</h2>
      <a href="resetpass.html"><button class="action-button" >Reset Password</button></a>
      <a href="promana.html"><button class="action-button">Profile Management</button></a>
      <a href="singup.html"><button class="action-button">Log Out</button></a>
    </div>
  </div>

  <script>
    function togglePanel(id) {
      const panel = document.getElementById(id);
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
